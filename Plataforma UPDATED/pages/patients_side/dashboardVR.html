<!DOCTYPE html>
<html>

<head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->

<body>

  <a-scene>
    

    <a-assets>
      <img id="city" src="sky.jpg">
    </a-assets>

    <a-sky src="#city"></a-sky>

    <a-camera>
      <a-cursor
        id="cursor"
        cursor="fuseTimeout: 2500" 
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
          <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="1"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="2500"></a-animation>  
      </a-cursor>
    </a-camera>

   <!-- fuse: true; --> <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>


    <script type="text/javascript">
      //start();
    </script>
  </a-scene>
  



  <section id="teste" class="content">
    <!-- Show patients box -->
    <div class="box box-solid box-primary">
      <div class="box-header">
        
      <!-- /.box-header -->
      <div id="showtemplates" class="box-body table-responsive no-padding">
        <div class="loader" style="margin: auto;"></div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </section>


        



  <!-- jQuery 2.2.3 -->
  <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/app.min.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="../../dist/js/pages/dashboard.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../dist/js/demo.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
  <!-- Scripts locais -->
  <script src="../../logout.js"></script>
  <script src="choosetempVR.js"></script>
</body>

</html>
