    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<!-- =============================================== -->
<section class="content-header">
    <h1> Patients </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Patients</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Add new Patient</h3>
            <div class="box-tools pull-right">
                <!-- Buttons, labels, and many other things can be placed here! -->
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <form role="form">
                <!-- Patient ID -->
                <div class="form-group">
                    <label>Patient ID</label>
                    <input type="number" class="form-control" id="pnumber" placeholder="Enter id">
                </div>
                <!-- Patient Name -->
                <div class="form-group">
                    <label>Patient name</label>
                    <input type="text" class="form-control" id="pname" placeholder="Enter name">
                </div>
                <button type="button" class="btn btn-block btn-primary btn-lg"
                        onclick="writeUserData();window.location.href=window.location.href;">Add patient
                </button>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <!-- Adicionar qualquer coisa ao footer -->
        </div>
        <!-- box-footer -->
    </div>
    <!-- /.box -->

    <!-- Show patients box -->
    <div class="box box-solid box-primary">
        <div class="box-header">
            <h3 class="box-title">List of patients</h3>

            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
<!-- ./wrapper -->

<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

<script src="../../dist/js/demo.js"></script>

<script src="./script.js"></script>
