<body class="hold-transition skin-blue sidebar-mini">
<!-- =============================================== -->
<section class="content-header">
    <h1> Reconhecimento visual </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Templates</li>
        <li class="active">Reconhecimento visual</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Configuração de template</h3>
            <div class="box-tools pull-right">
                <!-- Buttons, labels, and many other things can be placed here! -->
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="portrait custom-file-upload" id="filedrag">
                <input type='file' id="result" class="portrait"/>
                <img class="img" id="myImg" style=""></img>
            </div>

            <label for="result2" id="labelresult2" class="btn btn-primary btn-outlined"
                   style="visibility : hidden; margin-top: 10px;">Seleccionar outra imagem</label>
            <input type='file' id="result2" class="inputfile"
                   style="width : 100%; height : 100%;  visibility: hidden "/>


            <form class="text-left">
                Palavra a descobrir(titulo da imagem por defeito):<input id="palavra" type="text"></input>
                <br>
                <br>
                Número de letras para preencher(duas por defeito):<input id="nrletras" type="number"
                                                                         value="2"></input>
                <button class="btn btn-primary btn-outlined" type="button" id="todos">Todas</button>
                <button class="btn btn-primary btn-outlined" type="button" id="metade">Metade</button>
                <br>
                <br>
                Mensagens de ajuda:<input style="width: 30%;" id="msgAjuda" type="text"></input>
                <button class="btn btn-primary btn-outlined" type="button" id="adicionarMensagem">Adicionar</button>
                <button class="btn btn-primary btn-outlined" type="button" id="apagarMensagem">Apagar Ultima
                    Mensagem
                </button>

                <div id="mensagens">

                </div>
                <br>
                <button class="btn btn-primary btn-outlined" type="button" id="submitBtn">Generate template!
                </button>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <!-- Adicionar qualquer coisa ao footer -->
        </div>
        <!-- box-footer -->
    </div>
    <!-- /.box -->
    </div>
</section>
